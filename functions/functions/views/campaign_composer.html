                card += `<div id="preview-image-${name}" class="card-body">
                          Preview
                        </div>`;
              }
              card += `</button>                                
              <br>
              <button id="web-${name}" class="card border rounded h-100">`;                        
              if (img_web) {
                card += `<img class="w-100" src="${img_web}"/>`;                  
              } else {
                card += `<div id="web-image-${name}" class="card-body">
                                Web Page
                              </div>`;
              }
              card += `</button>
                <div class="row">
                  <div class="col-md-12">
                </div>
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
              </div>`;            

          return card;
      }

      
      
    </script>
